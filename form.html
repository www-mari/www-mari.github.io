<form id="fs-frm" name="survey-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
    <fieldset id="fs-frm-inputs">
      <label for="name">Name (Optional)</label>
      <input type="text" name="name" id="name" placeholder="Enter name">
      <label for="age">Age</label>
      <input type="text" name="age" id="age" placeholder="Enter age" required="">
      <fieldset id="fs-frm-selects">
        <label for="video-game">1. Roughly how many hours per week do you spend playing video games?</label>
        <select name="video-game" id="video-game" required="">
          <option value="Choose" selected="" disabled="">Choose</option>
          <option value="1">0-3</option>
          <option value="2">4-6</option>
          <option value="3">7-10</option>
          <option value="4">11-14</option>
          <option value="5">15+</option>
        </select>
        <label for="timely">2. Roughly how many hours per week do you spend on social media?</label>
        <select name="quality" id="quality" required="">
          <option value="Choose" selected="" disabled="">Choose</option>
          <option value="1">0-3</option>
          <option value="2">4-6</option>
          <option value="3">7-10</option>
          <option value="4">11-14</option>
          <option value="5">15+</option>
        </select>
      </fieldset>
      <label for="screen-time">3. Please report your most recent Screen-Time report from your phone. (Settings > Screen Time > Daily Average)</label>
      <input name="screen-time" id="screen-time" placeholder="Daily Average from this week: EX. 4hrs 30mins" required="">
      <input type="hidden" name="_subject" id="email-subject" value="Survey Responses">
    </fieldset>
    <input type="submit" value="Send Responses">
  </form>
