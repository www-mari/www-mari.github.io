<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Selectors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>CSS Selectors</h1>

        <div id="box-one">
            <p>This is box one.</p>
        </div>

        <div id="box-two">
            <p>This is box two.</p>
        </div>

        <div id="intro">
            <p>This is the <em>first</em> paragraph.</p>
            <p class="important">This is an <em>important</em>
            paragraph inside the Intro Div.</p>
        </div>

        <p>This is a regular paragraph.</p>
        <p class="important">This is an <em>important</em>
        paragraph that is not in the Intro Div.</p>
    </body>
</html>
