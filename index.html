<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake</title>
        <!-- link html file with css style file -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="init();">
        <h1> SNAKE! test game over 12 </h1>

        <!-- #gameOver is the endgame prompt -->
        <section id="gameOver">
            <h1 class="title">GAME OVER!</h1>
                <h3 id="restartButton">Restart?</h3>
                <h3 id="quitSurvey">Quit & Survey</h3>
        </section>

        <!-- #gameBoard is the main game board-->
        <canvas id="gameBoard" width="400" height="400"></canvas>

        <!-- #scoreBox shows player's current score -->
        <div id="scoreBoard">
            <div class="scoreBox">SCORE :   <span id="points">0</span></div>
        </div>

    </body>
    <script src="snake.js"></script>
</html>
